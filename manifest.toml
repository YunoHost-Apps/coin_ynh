#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "coin"
name = "Coin"
description.en = "Member dashboard for non profit isp."
description.fr = "Coin est un Outil pour un Internet Neutre."

version = "20231216~ynh2"

maintainers = ["ljf", "aleks"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://code.ffdn.org/FFDN/coin"
code = "https://code.ffdn.org/ffdn/coin"

[integration]
yunohost = ">= 11.2.20"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.email]
    ask.en = "Choose email were send notification"
    ask.fr = "Choisissez l'email vers lequel envoyer les notifications"
    type = "string"
    example = "admin@example.tld"

    [install.isp_name]
    ask.en = "Enter your ISP name"
    ask.fr = "Indiquez le nom de votre FAI"
    type = "string"
    example = "My ISP"

    [install.isp_site]
    ask.en = "Enter the address of your ISP website"
    ask.fr = "Saisissez l'adresse du site web de votre FAI"
    type = "string"
    example = "https://www.exemple.tld"

    [install.init_staff_permission]
    ask.en = "Which group will have the staff access"
    ask.fr = "Quel groupe aura accès l'accès en tant que staff"
    help.en = "Users of this group should have access to the Coin admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir accès à la page d'administration de Coin"
    type = "group"
    default = "admins"

    [install.init_superadmin_permission]
    ask.en = "Which group will have the superadmin access"
    ask.fr = "Quel groupe aura accès l'accès en tant que super admin"
    help.en = "Users of this group should have all access on the Coin admin page"
    help.fr = "Les utilisateurs de ce groupe devrait avoir tout les accès sur la page d'administration de Coin"
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    url = "https://code.ffdn.org/ffdn/coin/-/archive/bcaad5f.tar.gz"
    sha256 = "241d527c7bab5410bcc225d5beeff8286aa8ae649b9711c421624ae96136cdd7"
    autoupdate.strategy = "latest_gitlab_commit"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    main.allowed = ["visitors", "all_users"]

    staff.show_tile = false
    staff.label = "Staff"

    superadmin.show_tile = false
    superadmin.label = "Super admin"

    [resources.apt]
    packages = ["gunicorn",
        "python3", "python3-venv", "python3-dev",
        "libpq-dev", "libsasl2-dev", "libjpeg-dev", "libxml2-dev", "libxslt1-dev", "libpango1.0-0",
        "postgresql", "postgresql-contrib", "postgresql-server-dev-13",
        "libldap2-dev"]

    [resources.database]
    type = "postgresql"
